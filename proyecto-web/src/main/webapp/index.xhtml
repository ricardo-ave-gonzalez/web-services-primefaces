<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="en-us">
    <h:head>
        <title>Welcome </title>
    </h:head>
    <h:body>
        <center>
            <p:outputLabel><h1>Welcome</h1></p:outputLabel>
            <br/>
            <h:form id="loginForm">
            <p:panel id="loginPanel" header="Login" style="width: 360px;">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Email" for="username"/>
                    <p:inputText id="username" value="#{testLoginBean.username}"></p:inputText>
                    <p:outputLabel value="Password" for="password"/>
                    <p:password id="password" value="#{testLoginBean.password}"></p:password>
                </p:panelGrid>    
                    <br/>
                    <p:outputLabel value="#{testLoginBean.mensaje}"/>
                    <p:commandButton action="#{testLoginBean.loginStatus(username, password)}" ajax="false" value="Login" update="loginForm"></p:commandButton>  
            </p:panel>
        </h:form>
        </center>
    </h:body>
</html>
