<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
  <h:form>

    <p:panel header="PrimeFaces Hello World Example">
      <h:panelGrid columns="2" cellpadding="4">
        <h:outputText value="Usuario: " />
        <p:inputText value="#{loginBean.getUsername()}" />

        <h:outputText value="Contraseña: " />
        <p:inputText value="#{loginBean.getPassword()}" />

        <p:commandButton value="Submit" update="greeting"
          oncomplete="PF('greetingDialog').show()" />
      </h:panelGrid>
      <h:form>
            <p:menubar>
                <p:menuitem value="Login"      url="http://localhost:9090/proyecto-web/login"/>
                <p:divider layout="vertical"/>
            </p:menubar>
        </h:form>
        <h1>Ricardo Avelino González</h1>
    </p:panel>

    <p:dialog header="Greeting" widgetVar="greetingDialog"
      modal="true" resizable="false">
      <h:panelGrid id="greeting" columns="1" cellpadding="4">
        <h:outputText value="#{loginBean.loginStatus()}" />
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
</html>
